<div class="card">
  <div class="card__image">
    <img src="{{BASE_URL}}/{{weather.weather[0].icon}}@2x.png" [alt]="weather.name">
  </div>
  <div class="card__main">
    {{weather.weather[0].main}}
  </div>
  <div class="card__city">
    {{weather.name}} , {{weather.sys.country}} / {{weather.main.temp | number:'1.0-0'}}
  </div>

</div>
